# TMS Application Configuration

spring:
  application:
    name: transport-management-service
  
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/tms_db
    username: ${DB_USERNAME:tms_user}
    password: ${DB_PASSWORD:tms_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

# TMS specific configuration
tms:
  kafka:
    topic-prefix: tms.events
  
  outbox:
    enabled: true
    poll-interval-ms: 1000
    batch-size: 100
    retention-days: 7
    cleanup-enabled: true
    cleanup-cron: "0 0 * * * *"  # Every hour

# Logging
logging:
  level:
    com.limport.tms: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
