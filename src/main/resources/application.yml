# TMS Application Configuration

spring:
  application:
    name: transport-management-service
  
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/tms_db
    username: ${DB_USERNAME:tms_user}
    password: ${DB_PASSWORD:tms_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

# TMS specific configuration
tms:
  # Provider Matching Service (PMS) integration
  pms:
    base-url: ${PMS_BASE_URL:http://localhost:8081}
    stub-mode: ${PMS_STUB_MODE:true}  # Set false when PMS is available
    timeout-seconds: 10
  
  # Assignment retry configuration
  assignment:
    max-attempts: ${MAX_ASSIGNMENT_ATTEMPTS:3}  # Maximum attempts before marking unassignable
  
  kafka:
    enabled: ${KAFKA_ENABLED:false}  # Enable when Kafka is available
    topic-prefix: tms.events
    
    # Consumer configuration for external events
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:tms-consumer-group}
      auto-offset-reset: earliest
      max-poll-records: 10
    
    # Topic subscriptions
    topics:
      pms-events: ${KAFKA_TOPIC_PMS_EVENTS:pms.events}
  
  outbox:
    enabled: true
    retention-days: 7
    cleanup-enabled: true
    cleanup-cron: "0 0 * * * *"  # Every hour
  
  inbox:
    enabled: true
    retention-days: 7
    cleanup-enabled: true
    cleanup-cron: "0 30 * * * *"  # Every hour at 30 minutes past

  # Consolidated event processing configuration
  event-processing:
    poll-interval-ms: 1000  # Default poll interval
    batch-size: 50          # Default batch size
    outbox:
      poll-interval-ms: 1000  # Override for outbox
      batch-size: 100         # Override for outbox
    inbox:
      poll-interval-ms: 2000  # Override for inbox
      batch-size: 50          # Override for inbox

# Logging
logging:
  level:
    com.limport.tms: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
